<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<title>pi clock</title>
<meta name="viewport" content="width=800, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,900">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/1.8.36/css/materialdesignicons.min.css" />
<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css" />
<link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
<link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
<link rel="stylesheet" type="text/css" href="css/pi.css" />
<link rel="stylesheet" type="text/css" href="css/icons.css" />
</head>
<body>

<div class="row align-middle">
	<div class="columns">
		<dl id="weather"></dl>
		<dl id="tado"></dl>
		<dl id="hue"></dl>
	</div>
	<div class="columns">
		<h1 id="time" datetime=""></h1>
	</div>
</div>
<div class="row">
	<div class="small-12 columns">
		<div class="expanded large button-group">
			<button id="bright-less" class="button"><i class="mdi mdi-brightness-5"></i></button>
			<button id="bright-more" class="button"><i class="mdi mdi-brightness-7"></i></button>
			<button id="all" class="button off"><i class="mdi mdi-home-variant"></i></button>
		</div>
	</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/moment.js"></script>
<script src="js/skycons.js"></script>
<script src="js/config.js"></script>
<script src="js/pi.js"></script>
</body>
</html>
